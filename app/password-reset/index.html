<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - RUSHRUSH AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        body {
            font-family: 'Inter', Arial, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
        }
        .logo-container {
            margin-bottom: 1rem;
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: bold;
            font-style: italic;
            letter-spacing: 0.05em;
            transform: skew(-10deg);
        }
        .rush-text {
            display: inline-block;
            background: linear-gradient(to right, #9d8cff, #b9a0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                0 2px 4px rgba(157, 140, 255, 0.3),
                0 4px 8px rgba(157, 140, 255, 0.2);
            padding-right: 0.1em;
            margin-right: 0.05em;
        }
        .ai-builder {
            display: inline-block;
            font-size: 0.75rem;
            background: linear-gradient(to right, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                0 1px 2px rgba(255, 255, 255, 0.2),
                0 2px 4px rgba(255, 255, 255, 0.1);
            padding-right: 0.1em;
            margin-right: 0.05em;
            margin-left: 0.5em;
            font-weight: 300;
            letter-spacing: 0.05em;
        }
        h1 {
            color: #ffffff;
            margin-top: 1rem;
        }
        #message {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .error {
            color: #f44336;
        }
        .success {
            color: #4caf50;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #444;
            background-color: #333;
            color: #e0e0e0;
            border-radius: 4px;
        }
        button {
            background: linear-gradient(to right, #9d8cff, #b9a0ff);
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            opacity: 0.9;
        }
        .discord-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        a {
            color: #9d8cff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <h1 class="logo">
                <span class="rush-text">RUSH</span><span class="rush-text">RUSH</span>
                <span class="ai-builder">AI</span>
            </h1>
        </div>
        <h1>Set New Password</h1>
        <form id="passwordForm">
            <input type="password" id="password" placeholder="Enter new password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
            <button type="submit">Set Password</button>
        </form>
        <div id="message"></div>
        <div class="discord-link">
            Need help? Join our <a href="https://discord.com/invite/sw7pbyV2" target="_blank">Discord community</a> for support.
        </div>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageElement = document.getElementById('message');

            if (password !== confirmPassword) {
                showMessage('Passwords do not match. Please try again.', true);
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const magicToken = urlParams.get('token');

            if (!magicToken) {
                showMessage('Invalid or missing token. Please request a new password reset link.', true);
                return;
            }

            try {
                const response = await fetch('https://xatr-zu7c-us3r.n7d.xano.io/api:6hazS0TY/auth/magic-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        magic_token: magicToken,
                        password: password
                    })
                });

                if (response.ok) {
                    showMessage('Password changed successfully. Redirecting...', false);
                    setTimeout(() => {
                        window.location.href = 'https://app.rushrush.ai';
                    }, 3000);
                } else {
                    const data = await response.json();
                    showMessage(data.message || 'The token is invalid or expired. Please request a new password reset link.', true);
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again or contact support.', true);
            }
        });

        function showMessage(message, isError) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = isError ? 'error' : 'success';
        }
    </script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Create style element
    var style = document.createElement('style');
    style.textContent = `
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@300;400;500;600;700&display=swap');
        
        #rushrush-badge {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-style: italic;
            font-size: 14px;
            text-decoration: none;
            padding: 8px 12px;
            background-color: rgba(31, 41, 55, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 9999;
        }

        #rushrush-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        #rushrush-badge .made-with {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 12px;
            color: #ffffff;
            margin-right: 6px;
        }

        #rushrush-badge .rush-text {
            display: inline-block;
            background: linear-gradient(to right, #9d8cff, #b9a0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                0 1px 2px rgba(157, 140, 255, 0.3),
                0 2px 4px rgba(157, 140, 255, 0.2);
            padding-right: 0.05em;
            margin-right: 0.025em;
        }

        #rushrush-badge .ai-text {
            display: inline-block;
            font-size: 10px;
            background: linear-gradient(to right, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                0 1px 1px rgba(255, 255, 255, 0.2),
                0 1px 2px rgba(255, 255, 255, 0.1);
            margin-left: 0.25em;
            font-weight: 300;
            letter-spacing: 0.05em;
        }
    `;
    document.head.appendChild(style);

    // Create badge element
    var badge = document.createElement('a');
    badge.id = 'rushrush-badge';
    badge.href = 'https://www.rushrush.ai';
    badge.target = '_blank';
    badge.innerHTML = `
        <span class="made-with">Made with</span>
        <span class="rush-text">Rush</span><span class="rush-text">Rush</span>
        <span class="ai-text">AI</span>
    `;

    // Append badge to body
    document.body.appendChild(badge);
});
</script></body>
</html>
